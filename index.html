<?DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Can I Righteous Fire?</title>
    
    
    <!-- Stylesheet include -->
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    
    <div id="container">
        <div class="innerContainer">
            <div class="row">
                <span class="inputName">Life</span>
                <input class="cirf-input" type="number" id="input_life" min="0" step="1" name="life">
            </div>
            <div class="row">
                <span class="inputName">Energy Shield</span>
                <input class="cirf-input" type="number" min="0" step="1" name="es">
            </div>
            <div class="row">
                <span class="inputName">Fire resistance</span>
                <input class="cirf-input" type="number" value="75" name="baseRes" disabled>
            </div>
            <div class="row">
                <span class="inputName">Barbarism passive</span>
                <input class="cirf-input" type="checkbox" name="barbarism">
            </div>
            <div class="row">
                <span class="inputName">Rise of the Phoenix</span>
                <input class="cirf-input" type="checkbox" name="rotp">
            </div>
            <div class="row">
                <span class="inputName">Purity of Fire max %</span>
                <input class="cirf-input" type="number" min="0" step="1" name="purity">
            </div>
            <div class="row">
                <span class="inputName">Aura effective</span>
                <input class="cirf-input" type="number" min="0" step="1" name="aura">
            </div>
            <div class="row">
                <span class="inputName">Passive regen %</span>
                <input class="cirf-input" type="number" min="0" step="1" name="regen">
            </div>
            <div class="row">
                <span class="inputName">Vitality regen %</span>
                <input class="cirf-input" type="number" min="0" step="1" name="vitality">
            </div>
        </div>
        <div class="innerContainer">
            <div class="row">
                <span class="inputName">Total resistance</span>
                <input type="number" id="resistance" min="0" step="1" value="75" disabled>
            </div>
            <div class="row">
                <span class="inputName">Life damage</span>
                <input type="number" id="lifeDamage" min="0" step="1" value="0" disabled>
            </div>
            <div class="row">
                <span class="inputName">ES damage</span>
                <input type="number" id="esDamage" min="0" step="1" value="0" disabled>
            </div>
            <div class="row">
                <span class="inputName">Life damage reduced</span>
                <input type="number" id="lifeDamageReduced" min="0" step="1" value="0" disabled>
            </div>
            <div class="row">
                <span class="inputName">ES damage reduced</span>
                <input type="number" id="esDamageReduced" min="0" step="1" value="0" disabled>
            </div>
            <div class="row">
                <span class="inputName">Total Damage</span>
                <input type="number" id="totalDamage" min="0" step="1" value="" disabled>
            </div>
            <div class="row">
                <span class="inputName">Life regen required</span>
                <input type="number" id="lifeRequired" min="0" step="1" value="" disabled>
            </div>
            <div class="row">
                <span class="inputName">ES regen required</span>
                <input type="number" id="esRequired" min="0" step="1" value="" disabled>
            </div>
            <div id="result" class="row">Nop!</div>
        </div>
    </div>
    
    <script src="js/eventlistener.js"></script>
</body>
</html>
